<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact Hyena Clan</title>
    <meta name="description" content="Contact Hyena Clan â€” follow us on social media, phone and address">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff3b5c, #580b8a);
            color: white;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: #ff3b5c;
        }

        nav a.brand img {
            width: 100px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        nav ul li a.active {
            color: #FFD700;
        }

        main.container {
            padding: 20px;
            padding-top: 120px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-top: 50px;
            color: #FFD700;
        }

        p {
            text-align: center;
            font-size: 1.2em;
            color: white;
            margin-top: 10px;
        }

        .row {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-top: 30px;
        }

        .form-card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row label {
            font-weight: bold;
        }

        .form-row input, .form-row select, .form-row textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: transparent;
            color: white;
        }

        .form-row input:focus, .form-row select:focus, .form-row textarea:focus {
            border-color: #ff3b5c;
            outline: none;
        }

        .btn {
            padding: 12px 20px;
            background-color: #ff3b5c;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #580b8a;
        }

        aside {
            flex: 0 0 320px;
        }

        aside .form-card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #580b8a;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <a class="brand" href="index.html"><img src="images/logo.1.jpg" alt="logo"></a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="ourwork.html">Our Work</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="getinvolved.html">Enquire</a></li>
            <li><a class="active" href="contactus.html">Contact</a></li>
        </ul>
    </nav>

    <main class="container">
        <h1>Contact Us</h1>
        <p>Follow us on social media or send a message below.</p>

        <div class="row">
            <div style="flex:1">
                <div class="form-card">
                    <form id="contactForm" novalidate>
                        <div class="form-row">
                            <div style="flex:1">
                                <label for="name">Name</label>
                                <input id="name" name="name" type="text" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div style="flex:1">
                                <label for="email">Email</label>
                                <input id="email" name="email" type="email" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div style="flex:1">
                                <label for="type">Type</label>
                                <select id="type" name="type">
                                    <option>General</option>
                                    <option>Feedback</option>
                                    <option>Complaint</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <div id="contactErrors" aria-live="polite" style="color:#b00020"></div>
                        <div style="margin-top:12px">
                            <button type="submit" class="btn">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>

            <aside>
                <div class="form-card">
                    <h3>Contact Info</h3>
                    <p><strong>Phone:</strong> 078 350 5255</p>
                    <p><strong>Address:</strong><br>370 Kenya St,<br>Sandton, 2014<br>South Africa</p>
                    <p><strong>Social</strong><br>Facebook / Instagram: Hyena Clan</p>
                </div>
            </aside>
        </div>
    </main>

    <footer>Made with love by Neo</footer>
    <script src="javascripts/scripts.js"></script>
</body>
</html>
