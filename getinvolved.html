<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Enquiry — Hyena Clan</title>
    <meta name="description" content="Enquire about products, volunteering or sponsorship.">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff3b5c, #580b8a);
            color: white;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: #ff3b5c;
        }

        nav a.brand img {
            width: 100px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        nav ul li a.active {
            color: #FFD700;
        }

        main.container {
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-top: 50px;
            color: #FFD700;
        }

        .form-card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row label {
            font-weight: bold;
        }

        .form-row input, .form-row select, .form-row textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: transparent;
            color: white;
        }

        .form-row input:focus, .form-row select:focus, .form-row textarea:focus {
            border-color: #ff3b5c;
            outline: none;
        }

        .btn {
            padding: 12px 20px;
            background-color: #ff3b5c;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #580b8a;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #580b8a;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <a class="brand" href="index.html"><img src="images/logo.1.jpg" alt="logo"></a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="ourwork.html">Our Work</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a class="active" href="getinvolved.html">Enquire</a></li>
            <li><a href="contactus.html">Contact</a></li>
        </ul>
    </nav>

    <main class="container" style="padding-top:120px">
        <h1>Make an Enquiry</h1>
        <div class="form-card">
            <form id="enquiryForm" novalidate>
                <div class="form-row">
                    <div style="flex:1">
                        <label for="name">Full name</label>
                        <input id="name" name="name" type="text" required>
                    </div>
                    <div style="flex:1">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" required>
                    </div>
                </div>

                <div class="form-row">
                    <div style="flex:1">
                        <label for="service">I am enquiring about</label>
                        <select id="service" name="service" required>
                            <option value="">Select...</option>
                            <option value="product">Products / Order</option>
                            <option value="volunteer">Volunteer</option>
                            <option value="sponsor">Sponsorship</option>
                        </select>
                    </div>
                    <div style="flex:1">
                        <label for="item">If product, select item</label>
                        <select id="item" name="item">
                            <option value="">— none —</option>
                            <option value="hoodies">Hoodie</option>
                            <option value="sweater">Sweater</option>
                            <option value="tshirt">T-shirt</option>
                            <option value="hat">Hat</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div style="flex:1">
                        <label for="guests">Quantity</label>
                        <input id="guests" name="guests" type="number" min="1" placeholder="1">
                    </div>
                    <div style="flex:1">
                        <label for="date">Event / Delivery Date (optional)</label>
                        <input id="date" name="date" type="date">
                    </div>
                </div>

                <div class="form-row">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Tell us more..."></textarea>
                </div>

                <div id="enquiryErrors"></div>
                <div style="margin-top:12px">
                    <button type="submit" class="btn">Check Availability & Send</button>
                </div>
            </form>
        </div>
    </main>

    <footer>Made with love by Neo</footer>

    <script src="javascripts/scripts.js"></script>
</body>
</html>
